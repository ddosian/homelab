apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: adguard-home
  namespace: adguard
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`adguard-home-02.local.dontddos.me`)
      kind: Rule
      services:
        - name: adguard-home-http
          port: 80