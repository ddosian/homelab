apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: homarr-dbc
  namespace: homarr
spec:
  instances: 3
  monitoring:
    enablePodMonitor: true
  storage:
    size: 3Gi
    storageClass: longhorn-single
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: required
  bootstrap:
    initdb:
      database: authentik
      owner: authentik