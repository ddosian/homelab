apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich-helm
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  project: default
  sources:
    - chart: .
      repoURL: oci://ghcr.io/immich-app/immich-charts/immich
      targetRevision: 0.10.3
      helm:
        values: |
          
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true