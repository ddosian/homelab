apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`longhorn.local.dontddos.me`)
      kind: Rule
      middlewares:
        - name: longhorn-basic-auth-basic-auth
      services:
        - name: longhorn-frontend
          port: 80