---
- name: Update and upgrade apt packages on Ubuntu hosts
  hosts: debian_based
  become: yes
  become_method: sudo
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: [update]

    - name: Upgrade installed packages
      ansible.builtin.apt:
        upgrade: yes
      tags: [upgrade]

    - name: Autoremove unused packages
      ansible.builtin.apt:
        autoremove: yes
      tags: [cleanup]

    - name: Autoclean apt cache
      ansible.builtin.apt:
        autoclean: yes
      tags: [cleanup]
